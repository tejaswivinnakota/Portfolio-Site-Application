<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio site</title>
</head>
<body>
  <div class="content">
    <header class="page-header">
      <a href="/">
        <img src="images/logo.jpg"
        alt="Logo" width="128">
      </a>
      <h1 class="title">
        Tejaswi
        <span class="profession">
          Front end developer
        </span>
      </h1>
    </header>

    <section class="banner">
      <img src="images/landscape.jpg"
        class="banner-background" alt="landscape">
    </section>

    <section class="portfolio">
      <h2 class="header">Featured Work</h2>

      <article class="portfolio-item">
        <a href="https://github.com/tejaswivinnakota/portfolio_site_application">
          <img class="image" src="images/portfolio_site_application.png" alt="Portfolio site application">
        </a>
        <h3 class="title">Portfolio site</h3>
        <a href="https://github.com/tejaswivinnakota/portfolio_site_application" class="link">
          github.com/tejaswivinnakota/portfolio_site
        </a>
      </article>

      <article class="portfolio-item">
        <a href="https://github.com/tejaswivinnakota/Movie_trailer_website_application">
          <img class="image" src="images/movie_trailer_website_application.png" alt="Movie trailer website application">
        </a>
        <h3 class="title">Movie trailer website</h3>
        <a href="https://github.com/tejaswivinnakota/Movie_trailer_website_application" class="link">
          github.com/tejaswivinnakota/Movie_trailer_website
        </a>
      </article>

      <article class="portfolio-item">
        <a href="https://github.com/tejaswivinnakota/Logs_analysis_application">
          <img class="image" src="images/logs_analysis_application.png" alt="Logs analysis application">
        </a>
        <h3 class="title">Logs analysis</h3>
        <a href="https://github.com/tejaswivinnakota/Logs_analysis_application" class="link">
          github.com/tejaswivinnakota/Logs_analysis
        </a>
      </article>

    </section>

  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/styles-450.css" media="screen and (min-width: 450px)">
  <link rel="stylesheet" href="styles/styles-600.css" media="screen and (min-width: 600px)">
  <link rel="stylesheet" href="styles/styles-750.css" media="screen and (min-width: 750px)">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</body>
</html>
